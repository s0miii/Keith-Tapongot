<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Kitgwapo Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <br>
        
        <label for="operator">Enter operation: </label>
        <input type="text" id="operator">
        <br>

        <label for="firstNum">First Number: </label>
        <input type="number" id="firstNum">
        <br>

        <label for="secondNum">Second Number: </label>
        <input type="number" id="secondNum">
        <br>

        <button id="btn" onclick="calc()">Calculate</button>
    </div>
    <div class="answer-box">
        <h3>Answer: <span id="answer"></span></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
